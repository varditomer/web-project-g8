<!doctype html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.rtl.min.css" integrity="sha384-trxYGD5BY4TyBTvU5H23FalSCYwpLA0vWEvXXGm5eytyztxb+97WzzY+IWDOSbav" crossorigin="anonymous">
    <link rel="stylesheet" href="../stylesheets/master.css">
    <link rel="stylesheet" href="../stylesheets/cart.css">
    <script type="text/javascript" src="../js/cart.js"></script>
    <script type="text/javascript" src="../js/master.js"></script>
    <script src="https://kit.fontawesome.com/48cb218cfa.js" crossorigin="anonymous"></script>
    <title>הסושי של עידו</title>
</head>
<body class="bg-light">
<header>
    <nav class="navbar navbar-expand-lg navbar-dark shadow-sm">
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 text-center" id="nav-list">
                    <li class='nav-item text-center'>
                        <a class="nav-link" href="orders.html"><i class="fas fa-arrow-right fa-lg"></i> חזרה להזמנה</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<main>
    <div class="container">
        <div class="row mt-5">
            <div class="col-8">
                <div id="cart-card" class="card border-0 shadow-sm text-center">
                    <div class="card-header">
                        <h6 class="card-title">פריטים בהזמנה</h6>
                    </div>
                    <div class="card-body">
                        <table id="items-table" class="table">
                            <tbody id="table-body">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="col-4">
                <div id="details-card" class="card border-0 shadow-sm">
                    <div class="card-header">
                        <h6 class="card-title text-center">סיכום הזמנה</h6>
                    </div>
                    <div class="card-body">
                        <p id="items-amount"></p>
                        <p id="total-price"></p>
                        <div class="mt-4">
                            <a href="payment.html" class="btn">מעבר לתשלום</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<footer></footer>
