<main>
    <div class="card align-items-center justify-content-center text-center">
        <div class="card-header bg-transparent border-success display-5">
            אירועי סושי פרטיים
        </div>

        <div class="card-body">
            <br>
            <h2>
                מתכננים אירוע מיוחד?<br>
                הסושי של עידו יכול להגיע עד אליכם<br>
                עם שולחן שף מעוצב בשלל רולים מיוחדים לפי הזמנה אישית!<br>
                צרו איתנו קשר ונחזור בהקדם לתיאום
            </h2>
            <br>
        </div>
        <div class="card-group ms-4 me-4 mb-4">
            <div class="card">
                <img src="../Assets/pictures/private.jpg" class="card-img-top" alt="...">

                <img src="../Assets/pictures/private2.jpg" class="card-img-top" alt="...">

            </div>

    </div>


    <div class="row row-cols-1 row-cols-md-2 justify-content-center g-4 me-4 ms-4 mb-4 pt-4 h3">
        <div class="col">
            <div class="card h-100 shadow-sm">


                <form name="privateEventForm" method="get" action="/todo" class="form-inline justify-content-center">
                    <br>
                    <div class="form-group row text-center">
                        <label for="fullName" class="col-sm-4 col-form-label">שם מלא*</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control text-center" id="fullName" placeholder="הזן שם פרטי ושם משפחה" required>
                        </div>
                    </div>
                    <div class="form-group row text-center">
                        <label for="phoneNum" class="col-sm-4 col-form-label">מספר טלפון*</label>
                        <div class="col-sm-8">
                            <input type="tel" class="form-control text-center" id="phoneNum" placeholder="הזן מספר טלפון לחזרה" pattern="[0][5][0-9]{8}" required>
                        </div>
                    </div>
                    <div class="form-group row text-center">
                        <label for="numOfCustomers" class="col-sm-4 col-form-label">כמות סועדים*</label>
                        <div class="col-sm-8">
                            <input type="number" class="form-control text-center" id="numOfCustomers" min="2" max="20" placeholder="בחר מספר אורחים באירוע (עד 20 אורחים)" required>
                        </div>
                    </div>


                    <div class="form-group row text-center">
                        <label class="col-sm-4 col-form-label" for="party">בחר את התאריך המועדף עליך*</label>
                        <div class="col-sm-8">
                            <input type="date" class="form-control text-center" id="party" min="2021-05-10" max="2026-05-10" format="dd/mm/yyyy" required>
                        </div>
                    </div>

                    <div class="text-center">
                        <button type="submit" class="btn btn-primary btn-lg btn-block">צור קשר לתיאום האירוע</button>
                    </div>
                    <br>
                </form>

            </div>
        </div>
    </div>
